
server.port = 8082
spring.application.name=RegisterMicroservice
spring.datasource.url=${MYSQL_REGISTER_AXON_JDBC_URL}
spring.datasource.username=${MYSQL_REGISTER_AXON_JDBC_USER}
spring.datasource.password=${MYSQL_REGISTER_AXON_JDBC_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
axon.axonserver.servers=ec2-3-145-42-138.us-east-2.compute.amazonaws.com
axon.eventhandling.processors.customer.mode=subscribing
axon.eventhandling.processors.employee.mode=subscribing
spring.cloud.config.enabled=false
